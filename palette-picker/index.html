<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette App</title>
    <link rel="stylesheet" href="style.css" />
  </head>


  <body>
    <main>

      <form id="new-palette-form" aria-labelledby='form-heading'>
   
    <h1>Color Palette</h1>

      <h2 id="form-heading" >Create A New Palette</h2>
    
      
      <label for="title">Name Your Palette</label>
      <input id="title" type="text" name="title" />


        <p>Choose your colors:</p>

        <section class="three-colors">
          <ul id="listing-colors"> 
         <li> <input type="color" id="color1" name="firstColor" value="#e66465" />
          <label for="firstColor">Color #1</label>
        </li>
        
        <li>
          <input type="color" id="color2" name="secondColor" value="#f6b73c" />
          <label for="secondColor">Color #2</label>
        </li>

        <li>
          <input type="color" id="color3" name="thirdColor" value="#1b6af2" />
          <label for="thirdColor">Color #3</label>
        </li>
        </ul>
   
   
     
    <fieldset >
  <legend>Temperature</legend>
          <input type="radio" id="neutral" name="temperature" value="neutral" checked/>
          <label for="neutral">Neutral</label>

          <input type="radio" id="cool" name="temperature" value="cool" />
          <label for="cool">Cool</label>

          <input type="radio" id="warm" name="temperature" value="warm" />
          <label for="warm">Warm</label>
     </fieldset>
          <button>Submit</button>
        </section>
        </form>

    <div class="palette-cards">
      <ul class="chosen-colors"> 



      </ul>
    </div>


    </main>
    <script type="module" src="/main.js"></script>


  </body>


</html>
